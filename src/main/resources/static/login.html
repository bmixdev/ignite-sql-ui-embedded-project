<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: #111827;
            padding: 28px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,.4);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #374151;
            background: #020617;
            color: #e5e7eb;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 10px;
            border-radius: 8px;
            border: 0;
            background: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

<form method="post" action="login">
    <div class="card">
        <h3>Sign in</h3>

        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </div>
</form>

</body>
</html>
